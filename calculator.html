<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: white;
            width: 300px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        .back {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Calculator</h2>

    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">

    <button onclick="add()">Add (+)</button>
    <button onclick="subtract()">Subtract (-)</button>
    <button onclick="multiply()">Multiply (×)</button>
    <button onclick="divide()">Divide (÷)</button>

    <h3 id="result"></h3>

    <a class="back" href="index.html">⬅ Back to Home</a>
</div>

<script>
function add() {
    let a = Number(num1.value);
    let b = Number(num2.value);
    result.innerText = "Result: " + (a + b);
}

function subtract() {
    let a = Number(num1.value);
    let b = Number(num2.value);
    result.innerText = "Result: " + (a - b);
}

function multiply() {
    let a = Number(num1.value);
    let b = Number(num2.value);
    result.innerText = "Result: " + (a * b);
}

function divide() {
    let a = Number(num1.value);
    let b = Number(num2.value);

    if (b === 0) {
        result.innerText = "Cannot divide by zero";
    } else {
        result.innerText = "Result: " + (a / b);
    }
}
<script>
let num1 = document.getElementById("num1");
let num2 = document.getElementById("num2");
let result = document.getElementById("result");

function add() {
    result.innerText = "Result: " + (Number(num1.value) + Number(num2.value));
}

function subtract() {
    result.innerText = "Result: " + (Number(num1.value) - Number(num2.value));
}

function multiply() {
    result.innerText = "Result: " + (Number(num1.value) * Number(num2.value));
}

function divide() {
    if (Number(num2.value) === 0) {
        result.innerText = "Cannot divide by zero";
    } else {
        result.innerText = "Result: " + (Number(num1.value) / Number(num2.value));
    }
}

function percentage() {
    result.innerText = "Result: " + ((Number(num1.value) / Number(num2.value)) * 100) + "%";
}
</script>
</body>
</html>
